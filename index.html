<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Anime Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .anime-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .anime-card:hover {
            transform: translateY(-5px);
        }
        .anime-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .anime-info {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Anime Hub</h1>
    </header>
    <div class="container">
        <div class="anime-grid">
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400" alt="Anime 1">
                <div class="anime-info">
                    <h3>Anime Title 1</h3>
                    <p>Genre: Action, Adventure</p>
                </div>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400" alt="Anime 2">
                <div class="anime-info">
                    <h3>Anime Title 2</h3>
                    <p>Genre: Fantasy, Drama</p>
                </div>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400" alt="Anime 3">
                <div class="anime-info">
                    <h3>Anime Title 3</h3>
                    <p>Genre: Sci-Fi, Romance</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
